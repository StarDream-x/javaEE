<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app" style="padding-right: 40px; padding-left: 40px; padding-bottom: 50px;">
    <!--主窗口-->
    <el-card style="padding-right: 20px; padding-left: 20px; padding-bottom: 40px;" header="商品目录">
        <el-row>
            <el-col :xs="24" :md="12">
                <el-input placeholder="请输入条件" v-model="keyword" class="input-with-select">
                    <el-button slot="append" icon="el-icon-search"  @click="query"></el-button>
                </el-input>
            </el-col>
            <el-col style="left: 0px; padding-left: 20px;" :xs="24" :md="12" v-if="true">
                <el-button @click="showAdd()">添加</el-button>
            </el-col>
        </el-row>
        <el-table style="top: 20px;" :data="goods" :fit="true" :show-header="true">
            <el-table-column prop="id" label="Id">
            </el-table-column>
            <el-table-column prop="name" label="商品名称">
            </el-table-column>
            <el-table-column prop="price" label="商品价格">
            </el-table-column>
            <el-table-column label="操作" fixed="right" width="200px">
                <template slot-scope="scope">
                    <el-button mc-type="column-el-button" size="mini" type="primary" @click="showEdit(scope.row)">编辑</el-button>
                    <el-button mc-type="column-el-button" size="mini" type="danger" @click="deleteGoods(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-card>


    <!--修改事项对话框-->
    <el-dialog title="修改商品" :visible.async="dialogVisible" width="30%" @close="dialogVisible=false">
        <el-form label-width="50px">
            <el-form-item label="Id">
                <el-input type="number" v-model.number="currentGoods.id" placeholder="请输入内容">
                </el-input>
            </el-form-item>
            <el-form-item label="名称">
                <el-input v-model="currentGoods.name" placeholder="请输入内容">
                </el-input>
            </el-form-item>
            <el-form-item label="价格">
                <el-input v-model="currentGoods.price" placeholder="请输入内容"></el-input>>
            </el-form-item>
            <el-form-item style="text-align: right;">
                <el-button @click="dialogVisible=false">取 消</el-button>
                <el-button type="primary" @click="saveGoods()">确 定</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>
</body>

<!-- 引入vue,element-ui，axios类库-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 自己的js代码-->
<script src="js/goods.js"></script>


</html>
